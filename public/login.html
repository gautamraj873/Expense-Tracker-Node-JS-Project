<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="box">
        <div class="container">

            <div class="top">
                <span>Have an account?</span>
                <header>Login</header>
            </div>

            <form action="/login" method="POST">
                <div class="input-field">
                    <input type="text" class="input" placeholder="Email" name="email" id="email" required>
                    <i class='bx bx-user'></i>
                </div>

                <div class="input-field">
                    <input type="password" class="input" placeholder="Password" name="password" id="password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>

                <div class="input-field">
                    <input type="submit" class="submit" value="Login">
                </div>
                <div id="error-message" style="color: red;">
                
                </div>
            </form>

            <div class="two-col">
                <div class="one">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>

            <div class="">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const loginForm = document.querySelector('form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
            const response = await axios.post('/login', { email, password });

            if (response && response.status === 200) {
                // Redirect to the home page
                // window.location.href = '/';
                console.log('successful');
            } else {
                // Display the error message returned from the backend
                throw new Error(response.data);
            }
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });
    </script>
</body>
</html>
