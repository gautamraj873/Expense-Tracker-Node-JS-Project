<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <div>
        <h1>Forgot Password</h1>
        <form action="/password/forgotPassword" method="POST" onsubmit="forgotPassword(event)">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <button type="submit">Send Reset Password Link</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function forgotPassword(event){
            event.preventDefault();
            const email = document.getElementById('email').value;
            const userDetails = {email: email};
            try {
                const response = await axios.post('/password/forgotPassword', userDetails)
                if(response.status === 202){
                    document.body.innerHTML += '<div style="color: red">Mail Successfully Sent</div>';
                } else{
                    throw new Error('Something went wrong!');
                }
            } catch (error) {
                document.body.innerHTML += `<div style="color:red">${error}</div>`;
            }
        }
    </script>
</body>
</html>
