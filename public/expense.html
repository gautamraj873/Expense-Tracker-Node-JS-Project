<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Details</title>
</head>
<body>
    <form id="expenseForm" action="/expense/data" method="POST">
        <div>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" required>
        </div>
        <div>
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="">Select a category</option>
              <option value="food">Food</option>
              <option value="transportation">Transportation</option>
              <option value="housing">Housing</option>
            </select>
          </div>
        <div>
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" required>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <button type="submit" onclick="handleSubmit(event)">Add Expense</button>
    </form>

    <div id="expenseList">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Category</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="expenseData">

            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        function retrieveExpenseData() {
            const token = localStorage.getItem('token');
            axios.get('/expense/data', {headers: {"Authorization": token}})
            .then(response => {
                const expenseData = response.data;
                console.log(expenseData);
                const tableBody = document.getElementById('expenseData');
                let tableHTML = '';

                if (Array.isArray(expenseData)) {
                    expenseData.forEach(expense => {
                        tableHTML += `
                        <tr id="row-id-${expense.id}">
                            <td>${expense.id}</td>
                            <td>${expense.amount}</td>
                            <td>${expense.category}</td>
                            <td>${expense.description}</td>
                            <td>${expense.date}</td>
                            <td>
                                <button type="button" onclick="handleDelete('${expense.id}')">Delete</button>
                            </td>
                        </tr>
                        `;
                    });
                }

                tableBody.innerHTML = tableHTML;
            })
            .catch(error => {
                console.log(error);
            });
        }        

        const handleDelete = (expenseId)=> {
            const token = localStorage.getItem('token');
            if(confirm('Are you sure?')){
                axios.delete(`/expense/delete/${expenseId}`, {
                    headers: {"Authorization": token}
                })
                    .then(() => {
                        const deletedRow = document.getElementById(`row-id-${expenseId}`);
                        if(deletedRow){
                            deletedRow.remove();
                        }
                    })
                    .catch(error => {
                        console.log(error);
                    });
                }
        };

        const handleSubmit = (event) => {
            event.preventDefault();

            const expenseData = {
                amount: document.getElementById("amount").value,
                category: document.getElementById("category").value,
                description: document.getElementById("description").value,
                date: document.getElementById("date").value
            };

            const token = localStorage.getItem('token');
            axios.post('/expense/data', expenseData, {headers: {"Authorization": token}})
            .then(response => {
                const newExpense = response.data;
                const tableBody = document.getElementById('expenseData');

                const newRow = document.createElement('tr');
                newRow.id = `row-id-${newExpense.id}`;
                newRow.innerHTML = `
                    <td>${newExpense.id}</td>
                    <td>${newExpense.amount}</td>
                    <td>${newExpense.category}</td>
                    <td>${newExpense.description}</td>
                    <td>${newExpense.date}</td>
                    <td>
                        <button type="button" onclick="handleDelete('${newExpense.id}')">Delete</button>
                    </td>
                `;

                tableBody.appendChild(newRow);

                // Clear input fields
                document.getElementById("description").value = '';
                document.getElementById("amount").value = '';
                document.getElementById("category").value = '';
                document.getElementById("date").value = '';
            })
            .catch(err => {
                console.log(err);
            });
        };

        document.addEventListener('DOMContentLoaded', retrieveExpenseData);

    </script>
</body>
</html>
